            </div>
            <div style="margin-left: 10%">
                <form style="font-family: Verdana; font-size: 10px; color: gray">
                    <label for="bname">Business Name (English)</label><br>
                    <input style="width: 85%;margin-top: 1.5%;margin-bottom: 3%;" type="text" id="bname" name="bname" placeholder="eg. mybusiness"><br>
                    <label style="margin-right: 28%;" for="bweb">Business Website</label>

                    <input style="margin-top: 1.5%;margin-bottom: 3%;margin-right: 4.5%;" type="text" id="bweb" name="bweb" placeholder="eg. mybusiness.com">
                    <input style="margin-top: 1.5%;margin-bottom: 3%;" type="tel" id="phone" name="phone" pattern="[0-9]{3} [0-9]{4} [0-9]{4}"
                        placeholder="eg. 658 0000 0000"><br>
                    <label style="margin-right: 13%;" for="business">Please Select Your Business Type</label>
                    <label for="phone">Main Phone Number</label><br>
                    <select style="margin-top: 1.5%;margin-bottom: 3%;margin-right: 4.5%;" id="business" name="business">
                        <option value="australia">Please Select</option>
                        <option value="australia">Sole Proprietorship</option>
                        <option value="canada">General Partnership</option>
                    </select>
                    <input style="margin-top: 1.5%;margin-bottom: 3%;" type="tel" id="phone" name="phone" pattern="[0-9]{3} [0-9]{4} [0-9]{4}"
                        placeholder="eg. 658 0000 0000"><br>
                    <label for="badress">Business Adress (English)</label><br>
                    <input style="margin-top: 1.5%;" type="text" id="badress" name="badress" placeholder="eg. mybusiness.com"><br>

                        Confirm
